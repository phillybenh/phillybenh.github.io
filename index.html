<!DOCTYPE html>

<html lang="en">

    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="description" content="Homepage for Little Haus Strategies, Inc.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Site Title-->
        <title>Little-Haus Strategies</title>

        <!--Links-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
        <link href="CSS/index.css" rel="stylesheet">
        <link type="text/plain" rel="author" href="https://little-haus.com/humans.txt" />


        <link rel="icon" type="image/svg+xml" href="/Media/laptop-house-solid.svg"
            title="Icon by FontAwesome https://fontawesome.com/license">

    </head>

    <body>
        <header>
            <section class="banner">
                <div class="image-stack">
                    <div class="image-stack__item image-stack__item--top">
                        <img src="/Media/LHS_logo_inverse.png" alt="LHS logo" class="bannerLogo">
                    </div>
                    <div class="image-stack__item image-stack__item--bottom">
                        <img src="Media/macbook-pro-684314.jpg" alt="photo of macbook laptop" class="bannerImg">
                    </div>
                </div>
            </section>
        </header>
        <section class="mainContent">
            <header>
                <h1>Full Service Digital Firm</h1>
            </header>
            <section class="promoImages">
                <img src="Media/DigitalOrganizingPanel.png" alt="promotional graphic">
                <img src="Media/DataDriven.png" alt="promotional graphic">
                <img src="Media/GrowAudience.png" alt="promotional graphic">
            </section>
            <section class="contactUs">
                <h2>Let's work together</h2>
                <form name="contactForm" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <div class="fields">
                        <div class="hidden">
                            <label for="bot-field">Donâ€™t fill this out if you're human: </label>
                            <input name="bot-field" />
                        </div>
                        <div class="field">
                            <label for="name">Your Name:</label>
                            <input type="text" name="name" />
                        </div>
                        <div class="field">
                            <label for="email">Your Email:</label>
                            <input type="email" name="email" />
                        </div>
                        <div class="field">
                            <label for="message">What you're looking for:</label>
                            <textarea name="message" rows="4"></textarea>
                        </div>

                        <div>
                            <button class="button" type="submit">Send</button>
                        </div>
                    </div>

                </form>

            </section>
            <section>
                <button class="button"><a href="privacyPolicy.html">Privacy Policy</a></button>
            </section>
        </section>
        <footer>
            <p>&copy 2020</p>
        </footer>
    </body>

</html>
